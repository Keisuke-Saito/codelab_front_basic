<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>練習問題②(テーブル + フォーム)</title>
  <meta ame="viewport" content="width=device-width,initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <header class="header">フォーム練習</header>
    <main class="main">お問い合わせ</main>
    <form action="" method="post">
      <table border="1" width="600">
        <tr>
          <td class="bold" width="30%">お名前</td>
          <td width="70%"><input type="text" name="yourname"></td>
        </tr>
        <tr>
          <td class="bold">ご住所</td>
          <td><input type="text" name="adress"></td>
        </tr>
        <tr>
          <td class="bold">性別</td>
          <td>
            <input id="male" type="radio" name="sex" value="male" checked><label for="male">男性</label>
            <input id="female" type="radio" name="sex" value="female"><label for="female">女性</label>
          </td>
        </tr>
        <tr>
          <td class="bold">お問い合わせ種別</td>
          <td>
            <select name="inquiry">
              <option value="document">資料請求</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="bold">ご希望の連絡方法<br>(複数選択可)</td>
          <td>
            <input id="mail" type="checkbox" name="contact" value="mail"><label for="mail">メール</label>
            <input id="tel" type="checkbox" name="contact" value="tel"><label for="tel">電話</label>
            <input id="visit" type="checkbox" name="contact" value="visit"><label for="visit">訪問</label>
          </td>
        </tr>
        <tr>
          <td class="bold">お問い合わせ内容</td>
          <td>
            <textarea id="comment" name="comment"></textarea>
          </td>
        </tr>
      </table>
    </form>
    <div class="submit">
      <input type="submit" value="送信">
    </div>
  </div>
</body>
